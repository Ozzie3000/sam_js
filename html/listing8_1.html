<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>JS Listing 8.1 JSON string</title>
	<script type="text/javascript">
		function jsonParse(){
			//var aString = prompt("Feeeed me! ~use these -> \" \" ");
			var aString = prompt("enter a JSON object with proper quotation marks");
			var outPut = "";
			anObject = JSON.parse(aString);
			for (i in anObject){
			outPut += "Stuff/property: " + i + " = " + anObject[i]+ "\n";
			}
			alert(outPut);
		}
		
	</script>
</head>
<body>
	<h1>no more JSON strings....ahhhh</h1>
	
	<h3>a refresh button because i'm lazy.... ha ha</h3>
	<input type="button" value="F5" onclick="location.reload()" />
	<hr>
	<br />
	<input type="button" value="call jsonParse()" onclick="jsonParse()" />
	<br />
</body>
</html>
