<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>JS Extending and Inheriting objects using prototype</title>
	<script type="text/javascript">
		function Pet(){
			this.animal = "";
			this.name = "";
			this.setAnimal = function(newAnimal){
				this.animal = newAnimal;
			}
			this.setName = function(newName){
				this.name = newName;
			}
		}
		function Dog(){
			this.breed = "";
			this.setBreed = function(newBreed){
				this.breed = newBreed;
			}
		}
		Dog.prototype = new Pet();
		var myDog = new Dog();
		myDog.setName("Fluffy");
		myDog.setBreed("German Shepherd");
		alert(myDog.name + " is a " + myDog.breed);
	</script>
</head>
<body>
	<h1>JS Extending and Inheriting objects using prototype. Pets</h1>
	
	<h3>a refresh button because i'm lazy.... ha ha</h3>
	<input type="button" value="F5" onclick="location.reload()" />
	<hr>
	<br />
	
</body>
</html>
