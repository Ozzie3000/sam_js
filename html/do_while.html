<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>JS do  ... While loop</title>
	<script type="text/javascript">
		function doWhile(){
			var count = 0;
			do{
				document.getElementById('heh').innerHTML = "I " + "<br />" + count;
				count ++;
			} while (count < 10);
		}
	</script>
</head>
<body>
	<h1>do ...  While loop</h1>
	<h3>a refresh button because i'm lazy.... ha ha</h3>
	<input type="button" value="F5" onclick="location.reload()" />
	<hr>
	<br />
	<input type="button" value="doWhile" onclick="doWhile()" />
	<br />
	<p id="heh"></p>

</body>
</html>
