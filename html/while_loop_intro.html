	<meta charset="utf-8"></meta>
	<title>JS WHile loop</title>
	<script type="text/javascript">
		function loopIt(){
			var count = 10;
			var sum = 0;
			while(count > 0){
				sum = sum + count;
				count--;
			}
		}
	</script>
</head>
