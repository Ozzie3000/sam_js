<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
<!--	<script type="text/javascript">

	<title>JS overriding default actions</title>
</head>
<body>
	<h3>JS overriding default actions</h3>
	<input type="button" value="Refresh the page" onclick="location.reload()" />
	<hr>
	<br>
	<a href="https://www.amazon.com" id="linkA">Amazon.com</a>
	<br />
	<a href="https://www.amazon.com" id="linkB">Amazon.com</a>
	<br />
	<a href="https://www.amazon.com" id="linkC">Amazon.com</a>
	<br />
	<a href="https://www.amazon.com" id="linkD">Amazon.com</a>

	<script>
		document.getElementById("linkB").onclick = function(){
			 this.href = "https://www.ebay.com";
		}
	</script>
	<!-- will try and leave the page, but stay.  Does not work on right clicking  -->
	<script>
		document.getElementById("linkC").onclick = function(){
			 this.href = "https://www.ebay.com";
			 return false;
		}
	</script>
	<script>
		document.getElementById("linkD").onclick = function(){
			 this.href = "https://www.ebay.com";
			 return confirm("Leaving and going to Ebay. Is that ok?");
		}
	</script>

</body>
</html>
