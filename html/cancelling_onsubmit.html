<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>JS listing 9.1</title>
	<script type="text/javascript">
		function checkform(){
			document.getElementById("form1").onSubmit = function(){
				var submit_action = true;
				if(document.getElementById("user").value ==""){
					alert("Name must be filled out");
					submit_action = false;
				}
				if(submit_action) alert("Thank for filling it out. Submitting form");
				return submit_action;
			}
		}
		window.onload = checkform;
	</script>
</head>
<body>
	<h1></h1>
	
	<h3>JS Listing 9.1 Canceling onSubmit default behavior</h3>
	<input type="button" value="F5" onclick="location.reload()" />
	<hr>
	<br />
	<input type="button" value="" onclick="" />
	<br />
	<input type="button" value="" onclick="" />
	<br />
	<form id="form1">
		Name: <input type="text" value="" name="username" id="user" />
		[Required field]<br />
		Phone: <input type="text" value="" name="telephone" id="phone" />
		[Optional field]<br />
		<input type="submit" />
	</form>
</body>
</html>
