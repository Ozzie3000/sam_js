<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>JS logical operators</title>
	<script type="text/javascript">
		function tempA(){
			var temperature = prompt("What is the temp in here?");

			if(temperature >= 60 && temperature <=74){
				message = "temperature is just right";
				alert(message);
			} else {
				message = "It's either too hot or too cold right now.";
				alert(message);
			}
		}

		function tempB(){
			var temperature = prompt("What is the temp in here?");

			if(temperature < 60 || temperature > 74){
				message = "It's either too hot or too cold right now.";
				alert(message);
			} else {
				message = "temperature is just right";
				alert(message);
			}
		}
	</script>
</head>
<body>
	<h1>Logical operators</h1>
		<h3>a refresh button because i'm lazy.... ha ha</h3>
		<input type="button" value="F5" onclick="location.reload()" />
		<hr>
	<br />
		<input type="button" value="temp w/ &&" onclick="tempA()" />
	<br />
		<input type="button" value="temp w/ ||" onclick="tempB()" />	
	
</body>
</html>
