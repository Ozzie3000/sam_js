<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>JS loop with built in break</title>
	<script type="text/javascript">
		function loopIt(){
			var counter = 10;
			var sum = 0;
			while(counter > 0){
				sum = sum + counter;
				if(sum >42) break;
				counter--;
			}
			alert(sum);
		}
	</script>
</head>
<body>
	<h1>loop with built in break</h1>
		<h3>a refresh button because i'm lazy.... ha ha</h3>
		<input type="button" value="F5" onclick="location.reload()" />
		<hr>
		<br />
		<input type="button" value="Loop w/ break" onclick="loopIt()" />
	
</body>
</html>
