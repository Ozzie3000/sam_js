<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>JSON objects</title>
	<script type="text/javascript">
		/* JSON can use other objects; make an array element a JSON object to accomplish this.
		Use dot notation to acces them later.
		*/
		var listofbooksObject = {
			"book_list":[{"title":"Node","author":"sumguy1"},
			{"title":"JS","author":"sumguy2"},
			{"title":"html","author":"sumguy3"},
			{"title":"Ruby on Rails","author":"sumguy4"}]
		}
	</script>
</head>
<body>
	<h1>JSON objects</h1>
	
	<h3>a refresh button because i'm lazy.... ha ha</h3>
	<input type="button" value="F5" onclick="location.reload()" />
	<hr>
	<br />
	<texfield>
		var listofbooksObject = {
			"book_list":[{"title":"Node","author":"sumguy1"},
			{"title":"JS","author":"sumguy2"},
			{"title":"html","author":"sumguy3"},
			{"title":"Ruby on Rails","author":"sumguy4"}]
		}
	</textfield><br /><br />
	<input type="button" value="alert(listofbooksObject.book_list[0].author)" onclick="alert(listofbooksObject.book_list[0].author)" />
	<br />
	<input type="button" value="alert(listofbooksObject.book_list[0].title)" onclick="alert(listofbooksObject.book_list[0].title)" />
	<br />
	
</body>
</html>
