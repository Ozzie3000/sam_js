	<title>Farenheit</title>
<script>
	var question = prompt("Let me convert Celcius to Farenheit for you.  Enter a number: ");
	var cTemp = question
	
	function convert(question){
		var fTemp = ((cTemp * 9)/5) + 32;
		document.write(fTemp);
	}
</script>

	</script>


<input type="button" value="Convert to (F)" onclick="convert()" />
