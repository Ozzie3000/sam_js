<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>JS Listing forward and back history buttons</title>
	
		<script type="text/javascript">
			function backward(){
				history.go(-1);
			}
			function forward(){
				history.go(1);
			}
			function sP(){
				history.go("grooveshark.com");
			}

		</script>
</head>
<body>
	<input type="button" value="Backward" onclick="backward()" />
	<input type="button" value="Forward" onclick="forward()" />
	<br />
	<p>now go to grooveshark.com  and come back here</p>
	<input type="button" value="grooveshark" onclick="sP()" />

</body>
</html>
