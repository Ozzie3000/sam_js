<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>JS basica boolean</title>
	<script type="text/javascript">
		var testSubj = "";
		var jakoob = true;
		if(jakoob) testSubj = "Winner winner...true true";
		var testSubjB ="";
		var jabajaba = false;
		if(!jabajaba) testSubjB = "oh oh, we have a False";
		function show(){
			document.getElementById("mer").innerHTML = testSubj;
		}
		function neg(){
			document.getElementById("ber").innerHTML = testSubjB;
		}
	</script>
</head>
<body>
	<h1>a basic boolean</h1>
		<h3>a refresh button because i'm lazy.... ha ha</h3>
		<input type="button" value="F5" onclick="location.reload()" />
		<hr>
	<p id="mer"></p>
	<br />
	<p id="ber"></p>
	<script type="text/javascript">show();</script>
	<br />
	<script type="text/javascript">neg();</script>
</body>
</html>
