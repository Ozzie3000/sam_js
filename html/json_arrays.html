<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>JSON arrays</title>
	<script type="text/javascript">
	//an array
		var listofbooksObject = {
			"book_list":["Node","JS","html","Ruby on Rails"]
		}
	
		
	</script>
</head>
<body>
	<h1>json arrays</h1>
	
	<h3>a refresh button because i'm lazy.... ha ha</h3>
	<input type="button" value="F5" onclick="location.reload()" />
	<hr>
	<textfield>var listofbooksObject = {
			"book_list":["Node","JS","html","Ruby on Rails"]
		}
	</textfield>
	<br /><br />
	<textfield>
		alert(listofbooksObject.book_list[0]);
	</textfield>
	<br />
	<input type="button" value="array index[0]" onclick="alert(listofbooksObject.book_list[0])"  />
	<br />
	<br />
	<textfield>
		alert(listofbooksObject.book_list[1]);
	</textfield>
	<br />
	<input type="button" value="array index[1]" onclick="alert(listofbooksObject.book_list[1])"  />
	<br />
</body>
</html>
