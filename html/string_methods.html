	<title>JS 5.2 String methods</title>
	<script type="text/javascript">
		function con(){
			var a = prompt("first sentence?");
			var b = prompt("second sentence?");
			window.alert(a.concat(" " + b));
		}
		function io(){
			var a = prompt("give me a sentence?");
			var b = prompt("give me a word from that sentence and I will find it; where it first occurs; ie like the letter 'a' ");
			window.alert(a.indexOf(b));
		}
		function lio(){
			var a = prompt("give me a sentence?");
			var b = prompt("give me a word from that sentence and I will find it; where it last occurs; ie like the letter 'a' ");
			window.alert(a.lastIndexOf(b));
		}
		function rep(){
			var colr = prompt("give me a color")
			var sent = prompt("give me a sentence with that color?");
			window.alert("I don't like the color " + colr);
			window.alert(sent.replace(colr, "Green sea foam"));
		}
		function sp(){
			var a = prompt("give me a sentence. \nPepper it with some dashes \nlike this over-grown. \nI will chop it along the - ");
			var arayray = new Array;
			var arayray = a.split("-");
			window.alert(arayray);
		}
		function sub(){
			var c = prompt("");
			window.alert();
		}
		function tlc(){
			var c = prompt("");
			window.alert();
		}
		function tuc(){
