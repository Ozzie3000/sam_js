<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>JS reading a cookie</title>
	<script type="text/javascript">
		var stringy = "John#Jacob#Jingle#Heisenberg";
		var arrara = stringy.split('#');
		var crumbs = document.cookie.split(';');
		function getCookie(name){
			var nameIs = name + "=";
			var crumbs = document.cookie.split(';');
			for (var i=0; i< crumbs.length; i++){
				var crumb = crumbs[i];
				if (crumb.indexOf(nameIs) ==0){
					return unescape(crumb.substring(nameIs.length,crumb.length));
				}
			}
			return null;
		}
	</script>
</head>
<body>
	<h1>JS reading a cookie.  Using split.</h1>

	<input type="button" value="show array w/ split" onclick="alert(arrara)" />
	<br />
	<input type="button" value="array [0]" onclick="alert(arrara[0])" />
	<br />
	<input type="button" value="array [1]" onclick="alert(arrara[1])" />

</body>
