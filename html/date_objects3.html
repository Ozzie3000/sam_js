<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>JS More Date objects 3</title>
	<script type="text/javascript">
		var adate = new Date();

	</script>
</head>
<body>
	<input type="button" value="Show time when this page was loaded" onclick="alert(adate)">
	<br /><br />

<script type="text/javascript">
	document.write("Created: " + adate.toDateString() + " / " + adate.toTimeString() + "							<br />");
	document.write("<br/>");

	adate.setDate(adate.getDate()+33);
	document.write("After adding 33 days: " + adate.toDateString() + " / " + adate.toTimeString());


</script>	




	<!-- test to see if it works

</body>
</html>
