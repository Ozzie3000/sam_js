<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>JS listing 9.2 Capturing onclick event properties</title>
	<script type="text/javascript">
	
		function anEvent(){
			var storage = "";
			document.getElementById("buhton").onclick = function(e){
				if (!e) var e = window.event;
				for(i in e){
					storage += i + " = " e[i] + "<br />";
				}
				document.getElementById("target").innerHTML = storage;
			}
		}
		window.onload = anEvent;
		
	</script>
</head>
<body>
	<h1>JS listing 9.2 Capturing onclick event properties</h1>
	
	<h3>a refresh button because i'm lazy.... ha ha</h3>
	<input type="button" value="F5" onclick="location.reload()" />
	<hr>
	<br />
	<input id="buhton" type="button" value="Show event properties when clicked" />
	<br />
	<br />
	<div id="target"></div>
