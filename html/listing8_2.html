<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>JSON objects listing 8.2 Handling multilevel objects</title>
	<script type="text/javascript">
		/* JSON can use other objects; make an array element a JSON object to accomplish this.
		Use dot notation to acces them later.
		*/
		var listofbooksObject = {
			"book_list":[{"title":"Node","author":"sumguy1"},
			{"title":"JS","author":"sumguy2"},
			{"title":"html","author":"sumguy3"},
			{"title":"Ruby on Rails","author":"sumguy4"}]
		}
		var message = "";
		var books = listofbooksObject.book_list;

		for(var i=0; i<books.length; i++){
			var book_count = i + 1;
			message += "The book " + book_count + " is: '" + books[i].title + "' by " + books[i].author + "\n";
		}
	</script>
</head>
<body>
	<h1>JSON objects Handling multilevel objects</h1>
