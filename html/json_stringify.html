<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>JS stringify</title>
	<script type="text/javascript">
		var Jack = new Object();
		Jack.height = 1.90;
		Jack.age = 100;
		Jack.eyeColor = "yellow";
		alert(JSON.stringify("Jack"));
	</script>
</head>
<body>
	<h1>JSON stringify</h1>
	
	<h3>a refresh button because i'm lazy.... ha ha</h3>
	<input type="button" value="F5" onclick="location.reload()" />
	<hr>
	<br />
	<input type="button" value="Alert stringify" onclick="alert(JSON.stringify(Jack))" />
	<br />
	
</body>
</html>
