<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>JS location Object reload</title>
	<script type="text/javascript">
			function rerere(){
				location.reload();
			}
			 alert("This should pop up everytime you click the Reload button")
	</script>
</head>
<body>
	<input type="button" value="Reload / within" onclick="javascript:location.reload();" />
	<input type="button" value="Reload / within" onclick="location.reload();" />
	<input type="button" value="Reload / with call func" onclick="rerere();" />
</body>
</html>
