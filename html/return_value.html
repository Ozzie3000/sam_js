<!DOCTYPE html>
<html>
<head>
	<title>JS Listing 3.2b the return values</title>
	<script type="text/javascript">
		function cube(x){
			return x*x*x;
		}
	</script>
</head>
<body>
	<script type="text/javascript">
	document.write(cube(2)+"<br />");
	document.write(cube(3)+"<br />");
	document.write(cube(4)+"<br />");
	document.write(cube(5)+"<br />");
	document.write(cube(6)+"<br />");
	document.write(cube(7)+"<br />");
	document.write("<br /><br /><br />");
	var answer = cube(3);
	document.write(answer);
	
	</script>
	
</body>
</html>
