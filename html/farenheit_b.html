<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>JS listing 3.4 Farenheit</title>
<script type="text/javascript">
 
	function convert(){
		var cTemp = 100;
		var hTemp = ((cTemp * 9)/5) + 32;
		document.write(hTemp);
	}

</script>
</head>
<body>
	<input type="button" value="Convert to (F)" onclick="convert()" />



</body>
</html>
