<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>JS Constructor function</title>
	<script type="text/javascript">
		function theObjectType(){
			this.info = "I am brand new to this world!  Object of your affection";
			this.showInfo = function(){
				window.alert(this.info);
			}
			this.setInfo = function(newInfo){
				this.info = newInfo;
			}
		}
		var oType1 = new theObjectType();
		var oType2 = new theObjectType();
	</script>
</head>
<body>
	<h1>JS more Constructor function</h1>
	
	<h3>a refresh button because i'm lazy.... ha ha</h3>
	<input type="button" value="F5" onclick="location.reload()" />
	<hr>
	<br />
	<input type="button" value="show function oType1" onclick="oType1.showInfo()" />
	<br />
	<input type="button" value="show function oType2" onclick="oType2.showInfo()" />
	<br />
	<input type="button" value="show function oType2" onclick="()" />
</body>
</html>
