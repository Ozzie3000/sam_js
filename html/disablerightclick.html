<!DOCTYPE html>
<html>
<head>
<script language="javascript">
  document.onmousedown=disableclick;
  status="Right Click Disabled";
  function disableclick(event){
    if(event.button==2){
       alert(status);
       return false;    
    }
  }
</script>
<title>Disabling right click</title>
</head>
<body oncontextmenu="return false">

</body>
</html>
