<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>JS object creation</title>
	<script type="text/javascript">
		aObjectA = new Object();
		aObjectA.info ="I am brand new to this world!";
		function infoPopUp(){
			window.alert(this.info);
			// will be blank if not used or associated with something
		};
		aObjectA.showInfo = infoPopUp;
	//	aObjectA.showInfo();
		
	</script>
</head>
<body>
	<h1>Object creation</h1>
	
	<h3>a refresh button because i'm lazy.... ha ha</h3>
	<input type="button" value="F5" onclick="location.reload()" />
	<hr>
	<br />
	<input type="button" value="show func associated w/ me" onclick="aObjectA.showInfo()" />
	<br />
	<p>None working buttons on their own </p>
	<input type="button" value="infoPopup" onclick="infoPopUp()" />
	<br />
	<input type="button" value="rogue.  not associated with anything" onclick="showInfo()" />
	<br />
	
</body>
</html>
