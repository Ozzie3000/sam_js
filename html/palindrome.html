<!DOCTYPE html>

<head>

	<title>JS Extending the string object. Check to see if palindrome</title>
	<script type="text/javascript">
	/*	class_name.prototype.method_name = function(first_argument) {
			// body...
		};
		*/

		String.prototype.backwards = function(){
			var out = '';
			for(var i = this.length-1; i>-1; i--){
				out += this.substr(i, 1);
			}
			return out;
		}

			}
			document.getElementById("chubbyChecker").innerHTML = answer;
		}
	</script>
</head>
<body>
