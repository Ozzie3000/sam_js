<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>JS for loop</title>
	<script type="text/javascript">
		function foFo(){
			for(i=0; i<10; i++) {
				document.write("I will pay attention in class " + i + "<br />")
			}
		}
	</script>
</head>
<body>
	<h1>for loop</h1>
	<h3>a refresh button because i'm lazy.... ha ha</h3>
	<input type="button" value="F5" onclick="location.reload()" />
	<hr>
	<br />
	<input type="button" value="For loop" onclick="foFo()" />
	<br />
	<p id="heh"></p>

</body>
</html>
