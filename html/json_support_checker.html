<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>JS _</title>
	<script type="text/javascript">
		function jason_checker(){
			if(typeof JSON == 'object'){
				alert("your browser supports JSON natively");
			} else {
				alert("your browser does not support JSON native");
			}
		}
	</script>
</head>
<body>
	<h1>Check for existence of the JSON object using typeof operator</h1>
	
	<h3>a refresh button because i'm lazy.... ha ha</h3>
	<input type="button" value="F5" onclick="location.reload()" />
	<hr>
	<br />
	<input type="button" value="Check now" onclick="jason_checker()" />
	<br />
	<input type="button" value="" onclick="" />
	<br />
	
</body>
</html>
