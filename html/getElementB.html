<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>JS getElementById()</title>
</head>
<body>
	<h1> We are going to do work on the following html element:</h1>
	<h2><i>Welcome to Jurassic Park</i></h2>
	<br /><br />

	<div id="yoyoyo">
		<p>Welcome to Jurassic Park</p>
	</div>

	<script type="text/javascript">
		var eleDiv = document.getElementById("yoyoyo");
		alert("here is our target specs: " + eleDiv);
	</script>	
<br /><br />
	<script type="text/javascript">
		var aDivContents = document.getElementById("yoyoyo").innerHTML;
		alert("here is the contents inside of it: " + aDivContents);
	</script>
	<br /><br />
	<script type="text/javascript">
		document.getElementById("yoyoyo").innerHTML="<p>Change the text right before your very eyes and you won't even realize</p>";
		
	</script>
	


	
</body>
</html>
